<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>TypeRacer</title>
</head>

<body>
    <header class="header-area">
        <span class="header-title">TypeRacer</span>
        <button type="button" class="btn btn-outline-primary" id="instructionsBtn">
            Instructions
        </button>
    </header>
    <div class="container my-5">
        <div class="row">
            <div class="col-12 col-md-8 col-lg-8 mb-4 mb-md-0"><!-- Left column: 2/3 width on md+ -->
                <!-- Left column content goes here -->
                <div class="mb-3">
                    <label for="difficultySelect" class="form-label">Select Difficulty</label>
                    <div class="input-group">
                        <select class="form-select" id="difficultySelect">
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>
                </div>
                <!-- Sample text for typing -->
                <div class="mb-3">
                    <label class="form-label">Sample Text</label>
                    <div class="border rounded p-3 bg-light" id="sampleText">
                        The quick brown fox jumps over the lazy dog.
                    </div>
                </div>
                <!-- Text box for user input -->
                <div class="mb-3">
                    <label for="typingInput" class="form-label">Type here:</label>
                    <textarea class="form-control" id="typingInput" rows="3"
                        placeholder="Start typing here..."></textarea>
                </div>
                <!-- Control buttons -->
                <div class="mb-3 d-flex gap-2">
                    <button type="button" class="btn btn-success" id="startTestBtn">Start</button>
                    <button type="button" class="btn btn-danger" id="stopTestBtn">Stop</button>
                    <button type="button" class="btn btn-secondary" id="retryTestBtn">Retry</button>
                </div>
            </div>
            <div class="col-12 col-md-4 col-lg-4"><!-- Right column: 1/3 width on md+ -->
                <!-- Right column content goes here -->
                <div class="card">
                    <div class="card-header">
                        Results
                    </div>
                    <div class="card-body">
                        <p>
                            <strong>Level:</strong>
                            <span id="resultLevel">-</span>
                        </p>
                        <p>
                            <strong>Time:</strong>
                            <span id="resultTime">-</span>
                        </p>
                        <p>
                            <strong>WPM:</strong>
                            <span id="resultWpm">-</span>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>

</html>
